<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- grid.js -->
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />

    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>

    <!-- google chart -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src='/socket.io/socket.io.js'></script>


    <title>멸종위기 종 감지</title>
</head>
<body>
    <div class="container" style="    margin-top: 59px;">
        <div class="row justify-content-md-center">
            <div class="col-lg-6">
                <img src="images/endangeredA.jpg" class="rounded" id="cctv1" style="object-fit: cover; width: 100%; ">

                </img>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div id="wrapper"></div>
                </div>
                <div class="row">
                    <canvas id="chart_div" width="500" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script>
        var alGrid;
        var alChart;

        const grid1 = new gridjs.Grid({
            // width: 500,
            height: 300,
            columns: [
                { id:"al_time" ,name:"감지시각", width:200},
                { id:"a_name" ,name:"국명", width:150},
                { id:"a_name_eng" ,name:"영문명", width:200},
                { id:"al_cctv_num" ,name:"감지한 CCTV", width:100},
                
            ],
            data: [
                {al_time: "John", a_id:"john@example.com"}
            ]
        }).render(document.getElementById("wrapper"));

        var labels = [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June',
        ];
        
        var data = {
            labels: labels,
            datasets: [{
                label: '동물별 감지 횟수',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [0, 10, 5, 2, 20, 30, 45],
            }]
        };

        var config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                y: {
                    beginAtZero: true
                }
                }
            },
        };
        var ctx = document.getElementById('chart_div'); // node

        var myChart = new Chart(ctx, config);

        window.onload = function(){
            // LoadingWithMask();

            getAlarm();
            getAlarmChart();

            setInterval(updateTwo, 10000);

            var img = document.getElementById('cctv1'),
                socket = io('/cam1');
            socket.on('data', function(data) {
                img.src = 'data:image/jpeg;base64,' + data;
            });

        };

        function getAlarm(){
            $.ajax({
                url: '/alarmList',
                dataType: 'json',
                type: 'GET',
                success: function(result) {
                    if (result) {
                        alGrid = result;
                        console.log(result);
                        updateGrid(result);
                    }
                },
                error: function(err){
                    console.log(err)
                }
            });
        };

        function getAlarmChart(){
            $.ajax({
                url: '/alarmChart',
                dataType: 'json',
                type: 'GET',
                success: function(result) {
                    if (result) {
                        alChart = result;
                        console.log(result);
                        updateChart(result);                        
                    }
                },
                error: function(err){
                    console.log(err)
                }
            });
        };


        function updateTwo(){
        
            //마스크 표시
            $('#mask').show();  
        
            //로딩중 이미지 표시
            $('#loadingImg').show();

            alGrid = [...alGrid , ...alGrid];

            updateGrid(alGrid);
            var cnt = [2,3,1,0,2,1,1,3,2,0];

            for(var k =0; k<alChart.length; k++){
                
                var nm = Math.floor((Math.random()*10));
                alChart[k].cnt = Number(alChart[k].cnt) + cnt[nm];

            }

            updateChart(alChart);
                    


        }


        function updateGrid(r){
            grid1.updateConfig({
                data: r

            }).forceRender();

        }

        function updateChart(r){
            config.data.labels = new Array();
            config.data.datasets[0].data = new Array();

            for(var i=0; i<r.length; i++){
                config.data.labels.push(r[i].a_name);
                config.data.datasets[0].data.push(r[i].cnt);
            }
            
            myChart.update();	//차트 업데이트

        }

        function LoadingWithMask() {
            //화면의 높이와 너비를 구합니다.
            var maskHeight = $(document).height();
            var maskWidth  = window.document.body.clientWidth;
            
            //화면에 출력할 마스크를 설정해줍니다.
            var mask       ="<div id='mask' style='position:absolute; z-index:9000; background-color:#000000; display:none; left:0; top:0;'></div>";
            var loadingImg ='';
            
            loadingImg +="<div id='loadingImg'>";
            loadingImg +=" <img src='images/loading-mask.gif' style='position: relative; display: block; margin: 0px auto;'/>";
            loadingImg +="</div>"; 
        
            //화면에 레이어 추가
            $('body')
                .append(mask)
                .append(loadingImg)
                
            //마스크의 높이와 너비를 화면 것으로 만들어 전체 화면을 채웁니다.
            $('#mask').css({
                    'width' : maskWidth
                    ,'height': maskHeight
                    ,'opacity' :'0.3'
            });
        
            // //마스크 표시
            // $('#mask').show();  
        
            // //로딩중 이미지 표시
            // $('#loadingImg').show();
        }

    </script>   
</body>
</html>
